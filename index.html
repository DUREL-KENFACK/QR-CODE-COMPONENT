<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Hanken+Grotesk:wght@500;700;800&family=Libre+Franklin:wght@300;600;700&family=Outfit:wght@400;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="code">
      <img src="images/image-qr-code.png" alt="qr-image">
    </div>
    <div class="text">
      <span style="color: hsl(216, 51%, 23%);font-weight: bold;font-size:16px;">Improve your front-end skills by building projects</span>
      <span style=" padding-top: 14px; color: hsl(219, 15%, 55%);font-size:12px;">Scan the QR code to visit Frontend  Mentor and take your coding skills to  the next level</span>
    </div>
  </div>
  
  <!-- Improve your front-end skills by building projects
  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level -->

</body>
</html>
